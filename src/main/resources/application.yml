server:
  port: 8080
spring:
  kafka:
    bootstrap-servers: 'localhost:9092'
    properties:
      reconnect.backoff.ms: 1000
      retry.backoff.ms: 10000
    consumer:
      retry-backoff: 1000
      retry-attempts: 3
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
        spring.deserializer.value.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
  application:
    name: spring-kafka-recovery
    version: '${appVersion}'
app:
  kafka:
    inbound:
      bootstrap:
        topic: local.springrecovery.bootstrap
        groupId: springrecovery.bootstrap
        pollTimeout: 10000
      retry:
        topic: local.springrecovery.retry
        groupId: springrecovery.retry
        retry:
          fixed:
            enable: true
            interval: 5000
            maxAttempts: 3
    outbound:
      dlt:
        topic: local.springrecovery.dlt
      retry:
        topic: '${app.kafka.inbound.retry.topic}'
